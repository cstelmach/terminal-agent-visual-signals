# COLORS - LIGHT MODE (Primary for Latte)
# =============================================================================
# Latte palette colors with subtle accent tints for backgrounds

LIGHT_BASE="#eff1f5"           # Catppuccin Latte Base

# Background colors - subtle tints on light base
# Calculated by blending accent at ~10-15% with base for soft backgrounds
LIGHT_PROCESSING="#f5e6dc"     # Soft peach tint (Peach #fe640b)
LIGHT_PERMISSION="#f5dde0"     # Soft red tint (Red #d20f39)
LIGHT_COMPLETE="#e5f0e5"       # Soft green tint (Green #40a02b)
LIGHT_IDLE="#ebe5f5"           # Soft mauve tint (Mauve #8839ef)
LIGHT_COMPACTING="#e0f0f0"     # Soft teal tint (Teal #179299)

# Foreground colors - Latte Text for readability (~6:1 contrast)
LIGHT_FOREGROUND="#4c4f69"             # Catppuccin Latte Text
LIGHT_FG_PROCESSING="#4c4f69"          # Alt: #5c4f5a (warmer, peach-tinted)
LIGHT_FG_PERMISSION="#4c4f69"          # Alt: #5c4a50 (red-tinted)
LIGHT_FG_COMPLETE="#4c4f69"            # Alt: #4a5c50 (green-tinted)
LIGHT_FG_IDLE="#4c4f69"                # Alt: #524a5c (mauve-tinted)
LIGHT_FG_COMPACTING="#4c4f69"          # Alt: #4a5c5c (teal-tinted)

# =============================================================================
# COLORS - DARK MODE (Fallback to Frappé)
# =============================================================================
# When system switches to dark mode, use Frappé colors for consistency

DARK_BASE="#303446"            # Catppuccin Frappé Base

# Background colors - Frappé state tints
DARK_PROCESSING="#3d3b42"      # Soft peach tint
DARK_PERMISSION="#3d3440"      # Soft red tint
DARK_COMPLETE="#374539"        # Soft green tint
DARK_IDLE="#3d3850"            # Soft mauve tint
DARK_COMPACTING="#334545"      # Soft teal tint

# Foreground colors - Frappé Text for readability (~6:1 contrast)
DARK_FOREGROUND="#c6d0f5"              # Catppuccin Frappé Text
DARK_FG_PROCESSING="#c6d0f5"           # Alt: #d4c8c0 (warmer, peach-tinted)
DARK_FG_PERMISSION="#c6d0f5"           # Alt: #d4c4c6 (red-tinted)
DARK_FG_COMPLETE="#c6d0f5"             # Alt: #c0d4c8 (green-tinted)
