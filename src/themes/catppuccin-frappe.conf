# =============================================================================
# COLORS - DARK MODE (Primary for Frappé)
# =============================================================================
# Frappé palette colors with subtle accent tints for backgrounds

DARK_BASE="#303446"            # Catppuccin Frappé Base

# State colors - subtle tints on dark base
# Calculated by blending accent at ~15% with base for soft backgrounds
DARK_PROCESSING="#3d3b42"      # Soft peach tint (Peach #ef9f76)
DARK_PERMISSION="#3d3440"      # Soft red tint (Red #e78284)
DARK_COMPLETE="#374539"        # Soft green tint (Green #a6d189)
DARK_IDLE="#3d3850"            # Soft mauve tint (Mauve #ca9ee6)
DARK_COMPACTING="#334545"      # Soft teal tint (Teal #81c8be)

# =============================================================================
# COLORS - LIGHT MODE (Fallback to Latte)
# =============================================================================
# When system switches to light mode, use Latte colors for consistency

LIGHT_BASE="#eff1f5"           # Catppuccin Latte Base

# Latte state colors (subtle tints)
LIGHT_PROCESSING="#f5e6dc"     # Soft peach tint
LIGHT_PERMISSION="#f5dde0"     # Soft red tint
LIGHT_COMPLETE="#e5f0e5"       # Soft green tint
LIGHT_IDLE="#ebe5f5"           # Soft mauve tint
LIGHT_COMPACTING="#e0f0f0"     # Soft teal tint

