# ==============================================================================
# Terminal Agent Visual Signals - Claude Code Configuration
# ==============================================================================
# Agent-specific overrides for Claude Code (Anthropic's CLI).
# This is the baseline agent - other agents derive variations from these colors.
#
# Only settings that differ from global.conf need to be specified here.
# All unspecified settings inherit from global.conf.
# ==============================================================================

# ==============================================================================
# AGENT IDENTITY
# ==============================================================================
AGENT_NAME="Claude Code"
AGENT_ID="claude"

# ==============================================================================
# ANTHROPOMORPHISING
# ==============================================================================
# Claude Code uses the claude-branded face theme by default
ENABLE_ANTHROPOMORPHISING="true"
FACE_THEME="claudA"
FACE_POSITION="before"

# ==============================================================================
# COLORS - CLAUDE CODE BASELINE (Dark Mode)
# ==============================================================================
# These are the reference colors. Other agents vary from these.
# Palette: Catppuccin Frappe with Anthropic-inspired purple accents

DARK_BASE="#2E3440"
DARK_PROCESSING="#473D2F"   # Warm muted orange
DARK_PERMISSION="#4A2021"   # Deep muted red
DARK_COMPLETE="#473046"     # Purple-tinted completion
DARK_IDLE="#443147"         # Anthropic purple
DARK_COMPACTING="#2B4645"   # Teal for system operations

# ==============================================================================
# COLORS - CLAUDE CODE BASELINE (Light Mode)
# ==============================================================================
LIGHT_BASE="#ECEFF4"
LIGHT_PROCESSING="#F5E0D0"
LIGHT_PERMISSION="#F5D0D0"
LIGHT_COMPLETE="#E8E0F0"    # Light purple tint (Anthropic brand)
LIGHT_IDLE="#E8E0F0"
LIGHT_COMPACTING="#D8F0F0"

