#!/bin/bash
# ==============================================================================
# Terminal Agent Visual Signals - OpenCode Configuration
# ==============================================================================
# Agent-specific overrides for OpenCode (open-source coding assistant).
# Uses warmer color tones (more orange/amber) to differentiate from Claude.
#
# Only settings that differ from global.conf need to be specified here.
# All unspecified settings inherit from global.conf.
# ==============================================================================

# ==============================================================================
# AGENT IDENTITY
# ==============================================================================
AGENT_NAME="OpenCode"
AGENT_ID="opencode"

# ==============================================================================
# ANTHROPOMORPHISING
# ==============================================================================
# OpenCode uses the cat face theme for a friendly, approachable feel
ENABLE_ANTHROPOMORPHISING="true"
FACE_THEME="cat"
FACE_POSITION="before"

# ==============================================================================
# COLORS - OPENCODE (Dark Mode)
# ==============================================================================
# Warmer tones: +5% toward orange/amber, earthier feel
# Creates visible warmth compared to Claude's balanced palette

DARK_BASE="#3A3530"         # Warm dark brown-gray
DARK_PROCESSING="#504030"   # Rich amber-orange
DARK_PERMISSION="#502520"   # Warm deep red
DARK_COMPLETE="#404538"     # Warm olive-green
DARK_IDLE="#453840"         # Warm mauve-purple
DARK_COMPACTING="#354540"   # Warm teal-green

# ==============================================================================
# COLORS - OPENCODE (Light Mode)
# ==============================================================================
LIGHT_BASE="#F5F0E8"        # Warm cream white
LIGHT_PROCESSING="#F8E0C8"  # Warm peach
LIGHT_PERMISSION="#F8D0C8"  # Warm coral
LIGHT_COMPLETE="#E8F0D8"    # Warm sage
LIGHT_IDLE="#F0E0E8"        # Warm rose
LIGHT_COMPACTING="#E0F0E8"  # Warm mint

