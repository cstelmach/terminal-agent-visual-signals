#!/bin/bash
# ==============================================================================
# Terminal Agent Visual Signals - Gemini CLI Configuration
# ==============================================================================
# Agent-specific overrides for Google's Gemini CLI.
# Uses cooler color tones (more blue/cyan) to differentiate from Claude.
#
# Only settings that differ from global.conf need to be specified here.
# All unspecified settings inherit from global.conf.
# ==============================================================================

# ==============================================================================
# AGENT IDENTITY
# ==============================================================================
AGENT_NAME="Gemini CLI"
AGENT_ID="gemini"

# ==============================================================================
# ANTHROPOMORPHISING
# ==============================================================================
# Gemini uses a different face theme for visual distinction
ENABLE_ANTHROPOMORPHISING="true"
FACE_THEME="minimal"
FACE_POSITION="before"

# ==============================================================================
# COLORS - GEMINI (Dark Mode)
# ==============================================================================
# Cooler tones: +5% toward blue, slightly higher saturation
# Creates subtle but noticeable difference from Claude's warmer palette

DARK_BASE="#2B3540"         # Slightly cooler base
DARK_PROCESSING="#3D4A47"   # Cool-shifted orange (more teal undertone)
DARK_PERMISSION="#4A2028"   # Red with cool undertone
DARK_COMPLETE="#304640"     # Cooler green completion
DARK_IDLE="#3B3F4A"         # Blue-shifted purple (Google blue influence)
DARK_COMPACTING="#264548"   # Deeper teal

# ==============================================================================
# COLORS - GEMINI (Light Mode)
# ==============================================================================
LIGHT_BASE="#EBF0F4"        # Cool white
LIGHT_PROCESSING="#D8E8E0"  # Cool cream
LIGHT_PERMISSION="#F0D0D8"  # Cool pink
LIGHT_COMPLETE="#D0F0E8"    # Cool mint
LIGHT_IDLE="#D8E0F5"        # Light blue (Google brand hint)
LIGHT_COMPACTING="#D0F0F5"  # Cool cyan

