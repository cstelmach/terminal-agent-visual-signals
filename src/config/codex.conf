#!/bin/bash
# ==============================================================================
# Terminal Agent Visual Signals - Codex CLI Configuration
# ==============================================================================
# Agent-specific overrides for OpenAI's Codex CLI.
# Uses neutral/balanced tones with slightly reduced saturation.
#
# NOTE: Codex CLI has limited hook support (completion event only).
# Full visual signals may not be available.
#
# Only settings that differ from global.conf need to be specified here.
# All unspecified settings inherit from global.conf.
# ==============================================================================

# ==============================================================================
# AGENT IDENTITY
# ==============================================================================
AGENT_NAME="Codex CLI"
AGENT_ID="codex"

# ==============================================================================
# ANTHROPOMORPHISING
# ==============================================================================
# Codex uses plain ASCII faces for terminal compatibility
ENABLE_ANTHROPOMORPHISING="true"
FACE_THEME="plain"
FACE_POSITION="before"

# ==============================================================================
# COLORS - CODEX (Dark Mode)
# ==============================================================================
# Neutral tones: balanced hue, slightly desaturated (-10% saturation)
# Professional, understated appearance

DARK_BASE="#303035"         # Neutral dark gray
DARK_PROCESSING="#454035"   # Desaturated warm gray
DARK_PERMISSION="#452830"   # Desaturated red-gray
DARK_COMPLETE="#354538"     # Desaturated green-gray
DARK_IDLE="#3A3540"         # Desaturated purple-gray
DARK_COMPACTING="#304040"   # Desaturated teal-gray

# ==============================================================================
# COLORS - CODEX (Light Mode)
# ==============================================================================
LIGHT_BASE="#F0F0F2"        # Neutral light gray
LIGHT_PROCESSING="#E8E0D8"  # Warm gray
LIGHT_PERMISSION="#E8D8D8"  # Pink-gray
LIGHT_COMPLETE="#D8E8D8"    # Green-gray
LIGHT_IDLE="#E0D8E8"        # Purple-gray
LIGHT_COMPACTING="#D8E8E8"  # Teal-gray

# ==============================================================================
# EMOJIS
# ==============================================================================
# Standard emojis - keeping consistent for recognition across agents
